<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpg" href=/>
    <title>Lab 2 - Group 6</title>

    <link rel="stylesheet" href="styles/lab02.css">
</head>

<body>
    <div class="container">

        
        <div class="header"> <span class= "text-bold" >
            <h1>MARKET 06 </h1>
        </div>

        <div class="display" style="font-size: 30px;">
            <b>Welcome to MARKET 06 </b>
        </div>

        <div class="menu">
            <div class="navigation-button" onclick="selectTab(1);">
                <p>Client Preference</p>
            </div>
            <div id="productsTab" class="navigation-button" onclick="selectTab(2);">
                <p>Products</p>
            </div>
            <div id="cartTab" class="navigation-button" onclick="selectTab(3);">
                <p>Checkout</p>
            </div>
        </div>

        <div class="content">
            <div id="content1" class="user" style= "font-size: 18px;">
                <h2>Your Preference</h2>
                <p>Please indicate your dietary preferences, then click products.</p>
            <input type="checkbox" id="vegetarian" value="vegetarian">
            <label for="pref1" class="checkbox-margin"><span class="text-bold">Vegetarian</span></label>
            <br><br>
            <input type="checkbox" id="meat only" value="meat only">
            <label for="pref2" class="checkbox-margin"><span class="text-bold">Meat Only</span></label>
            <br><br>
            <input type="checkbox" id="organic" value="organic">
            <label for="pref3" class="checkbox-margin"><span class="text-bold">Organic</span></label>
            <br><br>
            <input type="checkbox" id="beverages" value="beverages">
            <label for="pref3" class="checkbox-margin"><span class="text-bold">Beverages</span></label>

            </div>

            <div id="content2" class="user">
                <h2>Products</h2>
                <p>Here are your available products based on your preferences.</p>
                <div id="products"></div>
                <br>
                <button id="addToCart" type="button" onclick="addToCart()">Add To Cart</button>
                <div id="added"></div>
            </div>

            <div id="content3" class="user">
                <h2>Checkout</h2>
                <div id="Checkout"></div>
                <br>
                <button id="checkoutButton" type="button" style="visibility: hidden;" onclick="checkout()">Check Out</button>
                <br><br>
                <button type="button" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
      
              
        
    </div>

 </div>
    </div>

    <script type="text/javascript" src="scripts/tabs.js"></script>

</body>
