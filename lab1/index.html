
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/jpg" href=/>
        <title>Lab 1 - Group 6</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <a class="header__link" href="https://uottawa.ca" target="_blank">
            <div class="header">
                <div class="overlay">
                    <h1> Surveying student's experience on uOttawa.ca </h1>
                </div>
            </div>
        </a>
        <main>
            <h2> Feedback </h2>
            <div class="form">
                <form>
                    <h3>Name</h3>
                    <div class="survey--item">
                        <label for="name" value="What is your name?" aria-hidden="true"></label>
                        <input type="text" id="name" name="name" />
                    </div>

                    <h3>Email</h3>
                    <div class="survey--item">
                        <label for="email" value="What is your email address?" aria-hidden="true"></label>
                        <input type="text" id="email" name="email" />
                    </div>


                    <h3>Occupation</h3>
                    <div class="survey--item">
                        <label for="occupation" value="What is your occupation?" aria-hidden="true"></label>
                        <select name="occupation" id="occupation">
                            <option value="student">Student</option>
                            <option value="economist">Economist</option>
                            <option value="engineer">Engineer</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="other">Other</option>

                        </select>
                    </div>

                    <h3>What do you like about uOttawa.ca?</h3>
                    <div class="survey--item">
                        <input type="radio" id="homepage" name="highlight" value="homepage">
                        <label for="homepage">homepage</label><br>
                        <input type="radio" id="user Interface" name="highlight" value="user Interface">
                        <label for="user Interface">user Interface</label><br>
                        <input type="radio" id="performance" name="highlight" value="performance">
                        <label for="watch">performance</label><br>
                        <input type="radio" id="user experience" name="highlight" value="user experience">
                        <label for="user experience">user experience</label><br>
                        <input type="radio" id="privacy policy" name="highlight" value="privacy policy">
                        <label for="privacy policy">Privacy policy</label><br>
                        <input type="radio" id="Other" name="highlight" value="Other">
                        <label for="Other">Other</label>

                    </div>

                    <h3>What do you dislike about uOttawa.ca?</h3>
                    <div class="survey--item">
                        <input type="checkbox" id="homepage" name="highlight" value="homepage">
                        <label for="homepage">homepage</label><br>
                        <input type="checkbox" id="user Interface" name="highlight" value="user Interface">
                        <label for="user Interface">user Interface</label><br>
                        <input type="checkbox" id="performance" name="highlight" value="performance">
                        <label for="watch">performance</label><br>
                        <input type="checkbox" id="user experience" name="highlight" value="user experience">
                        <label for="user experience">user experience</label><br>
                        <input type="checkbox" id="privacy policy" name="highlight" value="privacy policy">
                        <label for="privacy policy">Privacy policy</label><br>
                        <input type="checkbox" id="Other" name="highlight" value="Other">
                        <label for="Other">Other</label>

                   
                    </div>

                    <h3>Please explain if you select Other?</h3>
                    <div class="survey--item">
                        <label for="final" aria-hidden="true" value="selectOther"></label>
                        <textarea id="final" name="final" rows="4" cols="50"></textarea> 
                    </div>
                    
                    <div class="survey--actions">
                        <input type="Submit">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <span class="signature">
                Website designed by <a href="https://github.com/oz7ekin/SEG-3125--Group-6"> SEG 3125 Group 6</a>.
            </span>
        </footer>      
    </body>
</html>
